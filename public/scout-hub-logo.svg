<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Scout Hub Icon -->
  <g transform="translate(0, 8)">
    <!-- Outer Circle -->
    <circle cx="22" cy="22" r="20" fill="url(#logoGradient)" stroke="#1e40af" stroke-width="1"/>

    <!-- Scout Eye/Target -->
    <circle cx="22" cy="22" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="22" cy="22" r="6" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <circle cx="22" cy="22" r="3" fill="white" opacity="0.9"/>

    <!-- Crosshairs -->
    <line x1="22" y1="6" x2="22" y2="14" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="30" x2="22" y2="38" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="6" y1="22" x2="14" y2="22" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="30" y1="22" x2="38" y2="22" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>

  <!-- Scout Hub Text -->
  <g transform="translate(52, 0)">
    <!-- "Scout" Text -->
    <text x="0" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#1e293b">
      Scout
    </text>

    <!-- "Hub" Text -->
    <text x="0" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="300" fill="#64748b">
      Hub
    </text>

    <!-- Subtitle -->
    <text x="0" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="400" fill="#94a3b8" opacity="0.8">
      PROFESSIONAL SCOUTING PLATFORM
    </text>
  </g>
</svg>